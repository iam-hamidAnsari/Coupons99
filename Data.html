    <!-- fetching coupons from homepage-->
    <script>
        $(document).ready(function () {
            let products = []; // This will hold fetched products
            let cart = {
                items: [],
                total: 0,
            };

            // Fetch products based on couponId from URL and render them
            function fetchProducts() {
                const couponId = getQueryParam('couponId'); // Get couponId from the URL
                if (!couponId) {
                    console.error('No couponId provided in the URL parameters.');
                    return;
                }

                $.ajax({
                    url: "data.json", // Fetch all products data from local JSON file
                    type: "GET",
                    dataType: "json", // Ensure that jQuery parses the fetched data as JSON
                    success: function (data) {
                        // Filter the products for the provided couponId
                        products = data.filter(product => product.id == couponId);
                        if (products.length === 0) {
                            console.error("No products found with the specified couponId");
                            return;
                        }
                        renderProductList(products);
                        attachEventListeners(); // Attach event listeners after products are rendered
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error("Error fetching products:", textStatus, errorThrown);
                    }
                });
            }

            // Get a query parameter value by name
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Render the list of products
            function renderProductList(products) {
                const productList = $('#product-list');
                productList.empty(); // Clear existing products
                products.forEach(product => {
                    productList.append(`
                <div class="product">
                    <img src="coupon99/CouponImages/${product.imageUrl}" alt="${product.couponTitle} Image" style="height: 200px; width: 300px;">
                    <h3>${product.couponTitle}</h3>
                    <h2><b>â‚¹ ${product.price}</b></h2>
                    <p>Description: ${product.description}</p>
                    <p>Category: ${product.category}</p>
                    <p>Expires: ${product.expiryDate}</p>
                    <p>Discount: ${product.percentage}% off</p>
                    <p>Terms: ${product.terms}</p>
                    <button class="add-to-cart-btn" data-product-id="${product.id}">Add to cart</button>
                </div>
            `);
                });
            }

            // Attach event listeners to 'Add to Cart' buttons
            function attachEventListeners() {
                $('#product-list').on('click', '.add-to-cart-btn', function () {
                    const productId = $(this).data('product-id');
                    console.log("Product added to cart:", productId); // Example action
                    // You can integrate addToCart function here as per your application logic
                });
            }





            // Attach event listeners to 'Add to Cart' buttons
            function attachEventListeners() {
                $('.add-to-cart-btn').on('click', function () {
                    const productId = parseInt($(this).data('product-id'), 10);
                    addToCart(productId);
                });
            }

            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    const existingItem = cart.items.find(item => item.id === productId);
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.items.push({ ...product, quantity: 1 });
                    }
                    renderCart();
                } else {
                    console.error('Product not found:', productId);
                }
            }

            function renderCart() {
                const cartItems = $('#cart-items');
                const paymentSummaryItems = $('#payment-summary-items'); // For the payment form
                cartItems.empty();
                paymentSummaryItems.empty(); // Clear existing summary items

                cart.items.forEach(item => {
                    cartItems.append(`
        <li>
            ${item.couponTitle} - â‚¹${item.price} x ${item.quantity}
            <button class="delete-item-btn" data-product-id="${item.id}">Delete</button>
        </li>
        `);

                    // Also update the payment form's summary
                    paymentSummaryItems.append(`
        <li>
            ${item.couponTitle} - â‚¹${item.price} x ${item.quantity}
        </li>
        `);
                });

                $('.delete-item-btn').on('click', function () {
                    const productId = parseInt($(this).data('product-id'), 10);
                    removeFromCart(productId);
                });

                const total = cart.items.reduce((acc, item) => acc + item.price * item.quantity, 0);
                $('#cart-total').text(`Total: â‚¹${total}`);
                $('#payment-summary-total').text(`Total: â‚¹${total}`); // Update payment form total

                if (cart.items.length > 0) {
                    $('#cart').show();
                    $('#buy-now-btn').show().off('click').on('click', buyNow);
                    $('#payment-summary').show(); // Show the payment summary section
                } else {
                    $('#cart').hide();
                    $('#payment-summary').hide(); // Hide the payment summary if cart is empty
                }
            }


            function removeFromCart(productId) {
                cart.items = cart.items.filter(item => item.id !== productId);
                renderCart();
            }

            // function buyNow() {
            //     alert('Thank you for your purchase. We are currently working on integrating a payment gateway to enhance your checkout experience. Please stay tuned for updates!');
            //     // Implement your checkout logic here
            //     // After checkout, clear the cart
            //     cart = { items: [], total: 0 };
            //     renderCart();
            // }

            function buyNow() {
                // Assuming you might want to pass some data to your payment form, like the total amount
                const total = cart.items.reduce((acc, item) => acc + item.price * item.quantity, 0);

                // Redirect to the payment form
                window.location.href = 'PaymentGateway.html?total=' + encodeURIComponent(total);

                // If you need to pass more complex data or a larger amount of data, consider using localStorage or sessionStorage
            }

            // Function to get query parameter by name
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Use the function to get the 'total' parameter
            const totalAmount = getQueryParam('total');

            // Example: Display the total amount
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('totalAmount').textContent = `Total Amount: â‚¹${totalAmount}`;
            });

            const couponId = getQueryParam('couponId');
            if (couponId) {
                fetchProducts();
            } else {
                console.log("No couponId provided in the URL parameters.");
            }
        });
    </script>
